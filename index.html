<html lang="en">
<head>
<title>tilePuzzle</title>
<style type="text/css">
html, body, ul {
    margin: 0;
    padding: 0;
}
body {
    background: #fff;
    font-family: Trebuchet Ms;
    margin: 2%;
    text-align: center;
}
h1 {
    text-align: center;
}
.puzzle {
    margin: 0 auto;
}
pre {
    background: #fff;
    text-align: left;
    margin: 0 auto;
    border-radius: 5px;
    overflow-x: auto;
    width: 90%;
    padding: 1%;
}
</style>
<link rel="stylesheet" type="text/css" href="css/tilePuzzle.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/tilePuzzle.src.js"></script>
<script>
/* Apply plugin to a div */
$(document).ready(function(){
    $('#puzzle').tilePuzzle({
        'level': 4,
        'imageUrl': 'images/cristo-redentor-rio-de-janeiro-brazil.jpg',
        'maxWidth': $('#puzzle').width()
    });
});
</script>
</head>
<body>
    <div class="puzzle" id="puzzle"></div>
</body>
</html>
